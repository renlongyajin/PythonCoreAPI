version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: pythoncoreapi-postgres
    environment:
      POSTGRES_DB: pythoncoreapi
      POSTGRES_USER: pythoncoreapi
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pythoncoreapi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
